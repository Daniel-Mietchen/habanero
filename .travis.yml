language: python
cache: pip
sudo: false

matrix:
  include:
    - name: "python 3.3"
      python: "3.3"
      install:
        - pip install 'requests>=2.7'
        - pip install vcrpy
      script: nosetests -v
    - name: "python 3.6"
      python: "3.6"
      install:
        - pip install 'requests>=2.7'
        - pip install coveralls
        - pip install vcrpy
      script: nosetests -v --cover-package=habanero
      env: PYTHON_COVERALLS=true
    - name: "python 3.7-dev"
      python: "3.7-dev"
      install:
        - pip install 'requests>=2.7'
        - pip install vcrpy
        - pip install mypy mypy-extensions
      script: nosetests -v && mypy habanero

after_success:
  - if [[ "${PYTHON_COVERALLS}" ]]; then coveralls --verbose'; fi
